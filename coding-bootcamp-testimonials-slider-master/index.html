<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/src/output.css" rel="stylesheet">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <script type="module" src="main.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .active {
      display: none;
    }

  </style>
</head>
<body class="container mx-auto h-screen  w-screen flex flex-col bg-[url('/images/pattern-curve.svg')] bg-no-repeat bg-contain md:bg-auto bg-left-bottom font-inter text-base lg:text-2xl 2xl:text-4xl">
  <div class="h-[95%] w-[95%] flex flex-col mx-auto md:flex-row-reverse items-center ">
    <div class="w-5/6 h-3/5 mx-auto flex items-center bg-[url('/images/pattern-bg.svg')] bg-no-repeat bg-center bg-contain md:h-1/2 lg:h-5/6  lg:-ml-28 ">
      <div class="flex flex-col  justify-center items-center h-3/5 w-4/5  mx-auto  relative lg:h-4/5">
        <img id="user_image" src="./image_path" class="absolute max-h-full mx-auto rounded-lg shadow-lg xl:h-full" alt="user_image">
        <div class="absolute flex h-10 w-20 bg-white -bottom-[5%] lg:-bottom-[2%] rounded-3xl shadow-md md:left-1/4 lg:w-32 lg:h-12">
          <button id="btn-l" class="w-1/2  bg-[url('/images/icon-prev.svg')] bg-no-repeat bg-center bg-auto cursor-pointer" ></button>
          <button id="btn-r" class="w-1/2  bg-[url('/images/icon-next.svg')] bg-no-repeat bg-center bg-auto cursor-pointer" ></button>
        </div>
      </div>
    </div>

    <div class="flex flex-col justify-around items-center w-5/6 h-2/5 mx-auto bg-[url('/images/pattern-quotes.svg')] bg-no-repeat bg-top bg-[length:25%]  md:h-1/4 md:my-auto md:justify-center md:items-start lg:z-10 lg:h-1/2 ">
      <p id="user_testimony" class="text-center md:text-left font-light md:mb-5">text here</p>
      <div class="md:flex lg:text-xl">
        <p id="user_name" class="font-bold md:mr-2">text here</p>
        <p id="user_job" class="font-medium text-[#B9B9CE]">text here</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paul Sierra Cordova</a>.
  </div>
</body>
</html>
